{% extends "base.html" %} {% block content %}

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label" id='upload-label'>
            選擇照片
        </label>
        <input type="file" name="file" id="imageUpload" accept="image/*, capture=camera">
        <label class="upload-label" id='canva'>
            手繪
        </label>
    </form>
    <canvas id="drawingCanvas" width="334" height="334" style="border:5px solid #808080;display:block;"></canvas>
    <button id="clearButton">清空</button>
    <button id="saveButton">辨識</button>
    <div class="image-section" style="display:inline-block;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <h4 style="display: inline-block;width: 150;text-align: center ;color: #808080;">原圖</h4>
    </div>

    <div class="image-handle" style="display:inline-block;">
        <div class="img-preview">
            <div class="imagehandle">
            </div>
        </div>
        <h4 id="h4" style="display: inline-block;width: 150;text-align: center ;color: #808080;">預處理</h4>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>
<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
{% endblock %}
